<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un nuevo medico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form action="/guardamedico" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="header">
                CREACION DE UN NUEVO MÉDICO
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del médico</h5>
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtId">ID Médico</label>
                        <input id="txtId" required class="form-control" type="text" name="txtId">
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombre</label>
                        <input id="txtNombre" required class="form-control" type="text" name="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="txtEspecialidad">Especialidad</label>
                        <input id="txtEspecialidad" required class="form-control" type="text" name="txtEspecialidad">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="txtFoto">Foto</label>
                        <input id="txtFoto" required class="form-control" type="file" name="txtFoto">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Guardar">
                        <a href="/medicos">Regresar</a>
                    </div>
                </p>
                <h3>{{men}}</h3>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
